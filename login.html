<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src=https://kit.fontawesome.com/894d660221.js crossorigin=anonymous></script>
    <title>Log in</title>
    <link rel="icon" href="Assets\Image\logo.png" type="png">
    <link rel="stylesheet" href="Assets/CSS/style.css">
  </head>

  <body
    style="
      background-image: url(Assets/Image/background-login.png);
      background-size: cover;
      background-position: center;
    "
  >
    <img
      src="Assets/Image/logo.jpg"
      alt="Logo"
      class="mt-5"
      width="550px"
      height="auto"
      style="display: block; margin: auto"
    />
    <div class="container">
      <div class="col-sm-9 col-md-5 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-4">
            <h3 class="card-title text-center mb-4 fw-bold fs-3">Log In</h3>
            <form>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rememberPasswordCheck"
                />
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button
                  class="btn btn-primary btn-login text-uppercase fw-bold"
                  type="submit"
                  style="background-color: #1d813e"
                >
                  Log in
                </button>
              </div>
              <div style="text-align: center; margin-top: 15px">
                <label
                  for="forgotPassword"
                  style="color: #1d813e; cursor: pointer"
                  >Forgot Password?</label
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
